name: Kaggle Badges

on:
  push:
    branches: [main]
  schedule:
    - cron: "11 11 1 * *"  # 毎月1日11:11に実行
  workflow_dispatch:

jobs:
  create-badges:
    runs-on: ubuntu-latest
    steps:
      # リポジトリのチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v4

      # Node.js 環境のセットアップ
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # 依存パッケージのインストール
      - name: Install dependencies
        run: npm ci

      # Puppeteer に実行権限を付与
      - name: Ensure Puppeteer is executable
        run: chmod +x ./node_modules/.bin/puppeteer

      # Puppeteer 用の Chrome をインストール
      - name: Install Chrome for Puppeteer
        run: npx puppeteer browsers install chrome@131.0.6778.85

      # 出力先ディレクトリを事前に作成
      - name: Ensure output directories exist
        run: mkdir -p ./kaggle-badges ./kaggle-plates

      # Kaggle バッジの生成
      - name: Use Kaggle Badges Action
        uses: spider-man-tm/kaggle-badges@v1.3.0
        with:
          user_name: kizukusunami

      # 生成されたバッジのコミット＆Push（存在する場合のみ）
      - name: Commit and Push SVG files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          if ls ./kaggle-badges/*.svg 1> /dev/null 2>&1 || ls ./kaggle-plates/*.svg 1> /dev/null 2>&1; then
            git add ./kaggle-badges/* ./kaggle-plates/*
            git commit -m "Add generated SVG files"
            git push
          else
            echo "No new SVG files to commit."
          fi
